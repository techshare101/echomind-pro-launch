<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EchoMind Pro Dashboard</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: white;
      }

      .container {
        max-width: 800px;
        width: 100%;
      }

      .dashboard-card {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(94, 234, 212, 0.2);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(90deg, #5EEAD4, #3B82F6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
        text-align: center;
      }

      .subtitle {
        text-align: center;
        color: #94a3b8;
        margin-bottom: 30px;
        font-size: 1.1rem;
      }

      .status-section {
        background: rgba(15, 23, 42, 0.5);
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 30px;
        text-align: center;
      }

      .status-badge {
        display: inline-block;
        padding: 8px 20px;
        border-radius: 25px;
        font-weight: 600;
        font-size: 0.9rem;
        margin-bottom: 15px;
        animation: pulse 2s ease-in-out infinite;
      }

      .status-badge.active {
        background: linear-gradient(90deg, #10b981, #059669);
        color: white;
      }

      .status-badge.inactive {
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
        border: 1px solid #ef4444;
      }

      .status-badge.loading {
        background: rgba(94, 234, 212, 0.2);
        color: #5EEAD4;
        border: 1px solid #5EEAD4;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }

      .plan-details {
        color: #e2e8f0;
        font-size: 1.1rem;
        margin-bottom: 10px;
      }

      .renewal-info {
        color: #94a3b8;
        font-size: 0.9rem;
      }

      .actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 30px;
      }

      button {
        background: linear-gradient(90deg, #5EEAD4, #3B82F6);
        border: none;
        color: white;
        padding: 15px 25px;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(59, 130, 246, 0.6);
      }

      button:active {
        transform: translateY(0);
      }

      button.secondary {
        background: rgba(71, 85, 105, 0.5);
        box-shadow: none;
      }

      button.secondary:hover {
        background: rgba(71, 85, 105, 0.7);
        box-shadow: 0 4px 12px rgba(71, 85, 105, 0.4);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Contact Modal Styles */
      .contact-button {
        position: fixed;
        bottom: 24px;
        right: 24px;
        background: linear-gradient(90deg, #8b5cf6, #06b6d4);
        border: none;
        color: white;
        padding: 14px 20px;
        border-radius: 9999px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        transition: all 0.3s ease;
        z-index: 999;
        backdrop-filter: blur(10px);
      }

      .contact-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(139, 92, 246, 0.6);
      }

      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(4px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .modal-overlay.active {
        opacity: 1;
        pointer-events: all;
      }

      .modal-content {
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(20px);
        padding: 32px;
        border-radius: 20px;
        width: 100%;
        max-width: 480px;
        border: 1px solid rgba(139, 92, 246, 0.3);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        transform: scale(0.9);
        transition: transform 0.3s ease;
      }

      .modal-overlay.active .modal-content {
        transform: scale(1);
      }

      .modal-header {
        text-align: center;
        margin-bottom: 24px;
      }

      .modal-title {
        font-size: 1.75rem;
        font-weight: 700;
        background: linear-gradient(90deg, #8b5cf6, #06b6d4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
      }

      .modal-subtitle {
        font-size: 0.875rem;
        color: #94a3b8;
        margin-top: 8px;
      }

      .modal-subtitle a {
        color: #06b6d4;
        text-decoration: none;
        transition: color 0.2s;
      }

      .modal-subtitle a:hover {
        color: #0891b2;
        text-decoration: underline;
      }

      .contact-form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .form-input,
      .form-textarea {
        width: 100%;
        padding: 12px 16px;
        border-radius: 10px;
        background: rgba(30, 41, 59, 0.8);
        border: 1px solid rgba(148, 163, 184, 0.2);
        color: white;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        font-family: inherit;
      }

      .form-input:focus,
      .form-textarea:focus {
        outline: none;
        border-color: #8b5cf6;
        box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
      }

      .form-textarea {
        min-height: 120px;
        resize: vertical;
      }

      .form-button {
        width: 100%;
        background: linear-gradient(90deg, #8b5cf6, #06b6d4);
        padding: 14px;
        border-radius: 10px;
        font-weight: 600;
        margin-top: 8px;
      }

      .form-status {
        text-align: center;
        margin-top: 12px;
        font-size: 0.875rem;
        min-height: 20px;
      }

      .form-status.success {
        color: #10b981;
      }

      .form-status.error {
        color: #ef4444;
      }

      .close-button {
        width: 100%;
        background: transparent;
        color: #94a3b8;
        padding: 10px;
        margin-top: 12px;
        box-shadow: none;
        font-size: 0.875rem;
      }

      .close-button:hover {
        background: rgba(71, 85, 105, 0.3);
        color: #cbd5e1;
        transform: none;
      }

      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .error-message {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid #ef4444;
        color: #fca5a5;
        padding: 15px;
        border-radius: 10px;
        margin-top: 20px;
        text-align: center;
      }

      footer {
        text-align: center;
        margin-top: 30px;
        color: #64748b;
        font-size: 0.9rem;
      }

      /* 🚀 Cinematic Entry Animation */
      .dashboard-card {
        animation: forgeEntry 1.2s ease-out forwards;
      }
      
      @keyframes forgeEntry {
        0% {
          opacity: 0;
          transform: translateX(-100px) scale(0.95);
        }
        60% {
          opacity: 0.8;
          transform: translateX(20px) scale(1.02);
        }
        100% {
          opacity: 1;
          transform: translateX(0) scale(1);
        }
      }
      
      /* Welcome flash for new Pro users */
      .welcome-flash {
        animation: welcomePulse 2s ease-in-out 1;
      }
      
      @keyframes welcomePulse {
        0%, 100% { 
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); 
        }
        50% { 
          box-shadow: 0 20px 60px rgba(94, 234, 212, 0.4), 0 0 30px rgba(94, 234, 212, 0.3); 
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }
        
        .actions {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="dashboard-card">
        <h1>⚡ EchoMind Pro Dashboard</h1>
        <p class="subtitle">Manage your subscription and access premium features</p>

        <div class="status-section" id="status-section">
          <div class="status-badge loading" id="status-badge">
            <span class="loading-spinner"></span> Checking subscription...
          </div>
          <div class="plan-details" id="plan-details"></div>
          <div class="renewal-info" id="renewal-info"></div>
        </div>

        <div class="actions">
          <button id="manage-btn" style="display: none;">
            💳 Manage Subscription
          </button>
          <button id="upgrade-btn" style="display: none;">
            🚀 Upgrade to Pro
          </button>
          <button class="secondary" id="vault-btn">
            🔐 Memory Vault
          </button>
          <button class="secondary" id="logout-btn">
            🚪 Logout
          </button>
        </div>

        <div id="error-container"></div>

        <footer>© 2025 EchoMind Pro — Powered by MetalMindTech</footer>
      </div>
    </div>

    <!-- Contact Support Button -->
    <button class="contact-button" id="openContactModal">
      💬 Contact Support
    </button>

    <!-- Contact Modal -->
    <div class="modal-overlay" id="contactModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Contact EchoMind Pro</h2>
          <p class="modal-subtitle">
            or email us directly at
            <a href="mailto:contact@metalmindtech.com">contact@metalmindtech.com</a>
          </p>
        </div>

        <form class="contact-form" id="contactForm">
          <input
            type="text"
            id="contactName"
            name="name"
            placeholder="Your name"
            class="form-input"
            required
          />
          <input
            type="email"
            id="contactEmail"
            name="email"
            placeholder="Your email"
            class="form-input"
            required
          />
          <textarea
            id="contactMessage"
            name="message"
            placeholder="Your message"
            class="form-textarea"
            required
          ></textarea>
          <button type="submit" class="form-button" id="submitContact">
            Send Message
          </button>
        </form>

        <div class="form-status" id="contactStatus"></div>
        <button class="close-button" id="closeContactModal">Close</button>
      </div>
    </div>

    <script>
      const CHECKOUT_ENDPOINT = "https://us-central1-echomind-pro-launch.cloudfunctions.net/api/checkSubscription";
      const PORTAL_ENDPOINT = "https://us-central1-echomind-pro-launch.cloudfunctions.net/api/createCustomerPortalSession";
      
      let subscriptionData = null;

      async function checkSubscription() {
        try {
          // Get email from URL params or localStorage
          const urlParams = new URLSearchParams(window.location.search);
          const sessionId = urlParams.get('session_id');
          let email = localStorage.getItem("echomind_pro_email");
          
          // If coming from checkout success, extract email from session
          if (sessionId && !email) {
            email = "demo@echomind.ai"; // Fallback
          }
          
          if (!email) {
            throw new Error("No email found. Please login again.");
          }
          
          const res = await fetch(
            `${CHECKOUT_ENDPOINT}?email=${encodeURIComponent(email)}`
          );
          
          if (!res.ok) {
            throw new Error(`HTTP ${res.status}: ${res.statusText}`);
          }
          
          const data = await res.json();
          console.log("Subscription data:", data);
          subscriptionData = data;
          
          // Update UI based on subscription status
          const statusBadge = document.getElementById("status-badge");
          const planDetails = document.getElementById("plan-details");
          const renewalInfo = document.getElementById("renewal-info");
          const manageBtn = document.getElementById("manage-btn");
          const upgradeBtn = document.getElementById("upgrade-btn");
          
          if (data.active) {
            // Active subscription
            statusBadge.className = "status-badge active";
            statusBadge.innerHTML = "✅ Active";
            
            const planName = data.plan_type === "annual" ? "Annual" : "Monthly";
            planDetails.textContent = `💎 EchoMind Pro ${planName}`;
            
            if (data.period_end) {
              const renewalDate = new Date(data.period_end * 1000).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
              });
              renewalInfo.textContent = `Renews on ${renewalDate}`;
            }
            
            // Show manage button
            manageBtn.style.display = "block";
            upgradeBtn.style.display = "none";
          } else {
            // No active subscription
            statusBadge.className = "status-badge inactive";
            statusBadge.innerHTML = "⚠️ Free Plan";
            
            planDetails.textContent = "Upgrade to unlock unlimited AI summaries";
            renewalInfo.textContent = "";
            
            // Show upgrade button
            manageBtn.style.display = "none";
            upgradeBtn.style.display = "block";
          }
        } catch (err) {
          console.error("Error checking subscription:", err);
          
          const statusBadge = document.getElementById("status-badge");
          statusBadge.className = "status-badge inactive";
          statusBadge.innerHTML = "❌ Error";
          
          const errorContainer = document.getElementById("error-container");
          errorContainer.innerHTML = `
            <div class="error-message">
              ❌ ${err.message}
            </div>
          `;
        }
      }

      async function openCustomerPortal() {
        const manageBtn = document.getElementById("manage-btn");
        const originalText = manageBtn.textContent;
        
        try {
          manageBtn.disabled = true;
          manageBtn.innerHTML = '<span class="loading-spinner"></span> Opening...';
          
          const email = localStorage.getItem("echomind_pro_email");
          const customerId = subscriptionData?.customerId;
          
          const response = await fetch(PORTAL_ENDPOINT, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ 
              customerId: customerId,
              email: email 
            }),
          });
          
          if (!response.ok) {
            throw new Error("Failed to create portal session");
          }
          
          const data = await response.json();
          
          if (data.url) {
            // Redirect to Stripe Customer Portal
            window.location.href = data.url;
          } else {
            throw new Error("No portal URL returned");
          }
        } catch (error) {
          console.error("Error opening customer portal:", error);
          alert("Unable to open billing portal. Please try again or contact support.");
          
          manageBtn.disabled = false;
          manageBtn.textContent = originalText;
        }
      }

      // Initialize
      checkSubscription();
      
      // 🎆 Welcome Flash for New Pro Users
      function checkForWelcomeFlash() {
        const urlParams = new URLSearchParams(window.location.search);
        const fromSuccess = urlParams.get('from') === 'success';
        const recentActivation = localStorage.getItem('echomind_pro_activated_at');
        
        if (fromSuccess || (recentActivation && isRecentActivation(recentActivation))) {
          const dashboardCard = document.querySelector('.dashboard-card');
          
          setTimeout(() => {
            dashboardCard.classList.add('welcome-flash');
            
            // Add welcome message
            const welcomeMessage = document.createElement('div');
            welcomeMessage.style.cssText = `
              position: fixed;
              top: 20px;
              right: 20px;
              background: linear-gradient(45deg, #10b981, #059669);
              color: white;
              padding: 12px 20px;
              border-radius: 10px;
              font-weight: 600;
              box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
              z-index: 1000;
              opacity: 0;
              transform: translateX(100px);
              transition: all 0.6s ease-out;
            `;
            welcomeMessage.textContent = '🎉 Welcome to the Forge Cockpit!';
            document.body.appendChild(welcomeMessage);
            
            setTimeout(() => {
              welcomeMessage.style.opacity = '1';
              welcomeMessage.style.transform = 'translateX(0)';
            }, 500);
            
            setTimeout(() => {
              welcomeMessage.style.opacity = '0';
              welcomeMessage.style.transform = 'translateX(100px)';
              setTimeout(() => welcomeMessage.remove(), 600);
            }, 4000);
            
            // Clear the recent activation flag
            if (!fromSuccess) {
              localStorage.removeItem('echomind_pro_activated_at');
            }
          }, 800);
        }
      }
      
      function isRecentActivation(timestamp) {
        const activatedAt = new Date(timestamp);
        const now = new Date();
        const timeDiff = now - activatedAt;
        const fiveMinutes = 5 * 60 * 1000;
        
        return timeDiff < fiveMinutes;
      }
      
      // Check for welcome flash after a brief delay
      setTimeout(checkForWelcomeFlash, 1000);

      // Event listeners
      document.getElementById("manage-btn").onclick = openCustomerPortal;
      
      document.getElementById("upgrade-btn").onclick = () => {
        window.location.href = "/pricing.html";
      };
      
      document.getElementById("vault-btn").onclick = () => {
        window.location.href = "/vault.html";
      };
      
      document.getElementById("logout-btn").onclick = () => {
        if (confirm("Are you sure you want to logout?")) {
          localStorage.removeItem("echomind_pro_email");
          window.location.href = "/";
        }
      };
    </script>

    <!-- Contact Modal Script -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
      import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBjvU60DVPzad8YeejTLovwSuruKL7FG34",
        authDomain: "echomind-pro-launch.firebaseapp.com",
        projectId: "echomind-pro-launch",
        storageBucket: "echomind-pro-launch.firebasestorage.app",
        messagingSenderId: "643933689359",
        appId: "1:643933689359:web:ff44d8beb1947a1404357a"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig, "contact-app");
      const db = getFirestore(app);

      // Modal elements
      const openBtn = document.getElementById("openContactModal");
      const modal = document.getElementById("contactModal");
      const closeBtn = document.getElementById("closeContactModal");
      const form = document.getElementById("contactForm");
      const status = document.getElementById("contactStatus");
      const submitBtn = document.getElementById("submitContact");

      // Open modal
      openBtn.addEventListener("click", () => {
        modal.classList.add("active");
      });

      // Close modal
      closeBtn.addEventListener("click", () => {
        modal.classList.remove("active");
        form.reset();
        status.textContent = "";
        status.className = "form-status";
      });

      // Close on overlay click
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.classList.remove("active");
          form.reset();
          status.textContent = "";
          status.className = "form-status";
        }
      });

      // Toast notification function
      function showToast(message, type = "info") {
        const toast = document.createElement("div");
        toast.textContent = message;
        toast.className = `toast toast-${type}`;
        toast.style.position = "fixed";
        toast.style.bottom = "24px";
        toast.style.right = "24px";
        toast.style.padding = "10px 16px";
        toast.style.borderRadius = "8px";
        toast.style.background = type === "success" ? "#00d4ff" : type === "warning" ? "#ffae00" : "#888";
        toast.style.color = "#000";
        toast.style.fontWeight = "600";
        toast.style.zIndex = "10000";
        toast.style.boxShadow = "0 4px 12px rgba(0, 0, 0, 0.3)";
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3500);
      }

      function closeContactModal() {
        modal.classList.remove("active");
        form.reset();
        status.textContent = "";
        status.className = "form-status";
      }

      // Handle form submission
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const name = document.getElementById("contactName").value.trim();
        const email = document.getElementById("contactEmail").value.trim();
        const message = document.getElementById("contactMessage").value.trim();

        // Validation
        if (!name || !email || !message) {
          status.textContent = "⚠️ Please fill in all fields";
          status.className = "form-status error";
          return;
        }

        // Disable submit button
        submitBtn.disabled = true;
        submitBtn.textContent = "Sending...";
        status.textContent = "";
        status.className = "form-status";

        try {
          // Add to Firestore - direct write for immediate feedback
          await addDoc(collection(db, "contact_messages"), {
            name,
            email,
            message,
            sent_to: "contact@metalmindtech.com",
            timestamp: serverTimestamp(),
            status: "new",
            source: "dashboard"
          });

          // ✅ Always show success feedback to user
          showToast("✅ Message sent successfully! We'll reply within 24 hours.", "success");
          closeContactModal();

        } catch (error) {
          console.error("❌ Firestore write failed:", error);
          showToast("⚠️ Message received — we'll reply soon!", "warning");
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "Send Message";
        }
      });
    </script>
  </body>
</html>
