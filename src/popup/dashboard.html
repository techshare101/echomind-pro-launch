<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EchoMind Dashboard</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      background: #0d1117;
      color: #fff;
      padding: 40px;
      max-width: 900px;
      margin: 0 auto;
    }
    h2 {
      color: #00ffa2;
      font-size: 32px;
      margin-bottom: 30px;
    }
    h3 {
      color: #00ffa2;
      font-size: 20px;
      margin-top: 30px;
      margin-bottom: 15px;
    }
    section {
      background: #161b22;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #333;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #0d1117;
      color: #e6edf3;
      font-family: monospace;
      font-size: 14px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(90deg, #00ffa2, #0078ff);
      color: black;
      font-weight: 600;
      font-size: 14px;
      margin-right: 10px;
    }
    button:hover {
      opacity: 0.9;
    }
    #vaultBox {
      background: #0d1117;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #333;
      color: #e6edf3;
      font-size: 13px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }
    .status.success {
      background: rgba(0, 255, 162, 0.1);
      color: #00ffa2;
      border: 1px solid #00ffa2;
    }
  </style>
</head>
<body>
  <h2>üß† EchoMind Dashboard</h2>

  <section id="settingsSection">
    <h3>‚öôÔ∏è Settings</h3>
    <label>
      <input type="checkbox" id="aiToggle" /> Enable Cloud AI (OpenAI)
    </label>
    <label>
      OpenAI API Key:
      <textarea id="apiKeyInput" placeholder="sk-..."></textarea>
    </label>
    <button id="saveSettingsBtn">üíæ Save Settings</button>
    <div id="settingsStatus" class="status" style="display: none;"></div>
  </section>

  <section id="vaultSection">
    <h3>üì¶ Memory Vault</h3>
    <p style="color: #aaa; font-size: 14px;">All your summaries, explanations, proofreads, and translations are saved here.</p>
    <pre id="vaultBox">Loading vault...</pre>
    <button id="refreshVaultBtn">üîÑ Refresh</button>
    <button id="clearVaultBtn">üßπ Clear Vault</button>
  </section>

  <script src="dashboard.js"></script>
</body>
</html>
