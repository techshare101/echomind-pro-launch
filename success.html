<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoMind Pro Activated</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: white;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      padding: 80px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.4rem;
      color: #5eead4;
      margin-bottom: 0.5rem;
      animation: fadeInDown 0.6s ease;
    }

    p {
      opacity: 0.9;
      font-size: 1.1rem;
      margin: 1rem 0;
      line-height: 1.6;
      animation: fadeIn 0.8s ease;
    }

    .status {
      margin-top: 2rem;
      font-size: 1rem;
      padding: 12px 20px;
      border-radius: 10px;
      display: inline-block;
      background: rgba(94, 234, 212, 0.15);
      border: 1px solid rgba(94, 234, 212, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    .status.success {
      background: rgba(34, 197, 94, 0.25);
      border-color: rgba(34, 197, 94, 0.5);
      animation: none;
    }

    .status.error {
      background: rgba(239, 68, 68, 0.15);
      border-color: rgba(239, 68, 68, 0.4);
      animation: none;
    }

    .btn {
      margin-top: 2.5rem;
      padding: 14px 32px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(90deg, #5eead4, #3b82f6);
      cursor: pointer;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
      transition: all 0.3s ease;
      display: none;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
    }

    .btn.visible {
      display: inline-block;
      animation: fadeInUp 0.5s ease;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(94, 234, 212, 0.3);
      border-top-color: #5eead4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 0.9; }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .features {
      margin-top: 2rem;
      text-align: left;
      display: inline-block;
      opacity: 0;
      animation: fadeIn 1s ease 0.5s forwards;
    }

    .features div {
      padding: 8px 0;
      font-size: 0.95rem;
      color: #cbd5e1;
    }

    .features div::before {
      content: "✓";
      color: #5eead4;
      font-weight: bold;
      margin-right: 10px;
    }

    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
      transition: opacity 1s ease;
    }

    /* MetalMindTech Forge Insignia */
    #metalmindtech-insignia {
      filter: drop-shadow(0 0 6px rgba(94, 234, 212, 0.6));
      transition: transform 0.8s ease, filter 0.8s ease;
      cursor: pointer;
      animation: forgeShimmer 8s linear infinite, forgePulse 6s ease-in-out infinite;
    }

    #metalmindtech-insignia:hover {
      transform: scale(1.08);
      filter: drop-shadow(0 0 14px rgba(124, 58, 237, 0.9));
    }

    @keyframes forgeShimmer {
      0% { filter: drop-shadow(0 0 6px rgba(94, 234, 212, 0.6)) hue-rotate(0deg); }
      50% { filter: drop-shadow(0 0 8px rgba(124, 58, 237, 0.7)) hue-rotate(180deg); }
      100% { filter: drop-shadow(0 0 6px rgba(94, 234, 212, 0.6)) hue-rotate(360deg); }
    }

    @keyframes forgePulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.06); opacity: 0.9; }
    }

    /* Holographic Forge Welcome */
    #forge-welcome {
      margin-top: 10px;
      font-family: "Poppins", sans-serif;
      font-size: 1.2rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.85);
      letter-spacing: 0.5px;
      text-align: center;
      opacity: 0;
      animation: forgeFadeIn 2s ease forwards 1.8s, forgePulseText 4s ease-in-out infinite 4s;
    }

    .forge-highlight {
      background: linear-gradient(90deg, #5EEAD4, #7C3AED, #3B82F6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 600;
    }

    /* Fade in after confetti settles */
    @keyframes forgeFadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Gentle pulse — text looks alive */
    @keyframes forgePulseText {
      0%, 100% { text-shadow: 0 0 4px rgba(124, 58, 237, 0.4), 0 0 12px rgba(94, 234, 212, 0.2); }
      50% { text-shadow: 0 0 10px rgba(94, 234, 212, 0.6), 0 0 20px rgba(124, 58, 237, 0.8); }
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>
  
  <div class="container">
    <h1>✨ Payment Successful!</h1>
    
    <!-- MetalMindTech Forge Seal -->
    <div style="margin: 16px 0; text-align: center;">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="140" height="42" id="metalmindtech-insignia">
        <defs>
          <linearGradient id="forgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#5EEAD4"/>
            <stop offset="50%" stop-color="#7C3AED"/>
            <stop offset="100%" stop-color="#3B82F6"/>
          </linearGradient>
        </defs>
        <circle cx="30" cy="30" r="24" fill="none" stroke="url(#forgeGradient)" stroke-width="4"/>
        <path d="M30 10 L38 30 L30 50 L22 30 Z" fill="url(#forgeGradient)" opacity="0.8"/>
        <text x="60" y="36" fill="url(#forgeGradient)" font-family="Poppins, sans-serif" font-weight="600" font-size="20">
          MetalMindTech
        </text>
      </svg>
      
      <!-- Forge Mode Welcome -->
      <div id="forge-welcome">Welcome to <span class="forge-highlight">Forge Mode</span></div>
    </div>
    
    <p id="message">Verifying your EchoMind Pro subscription…</p>
    
    <div id="status" class="status">
      <span class="spinner"></span>
      Checking subscription status...
    </div>

    <div class="features" id="features" style="display: none;">
      <div>Unlimited AI summaries</div>
      <div>Advanced context analysis</div>
      <div>Memory vault storage</div>
      <div>Priority support</div>
      <div>Export & sync features</div>
    </div>

    <button class="btn" id="closeBtn" onclick="window.close()">Close Tab</button>
  </div>

  <script>
    // 🌐 Firebase Function URL (proxied through Vercel)
    const VERIFY_SESSION_URL = 
      window.VITE_FUNCTIONS_BASE_URL || 
      "/api/verifySessionInstant";
    
    // --- Confetti Animation ---
    function launchConfetti() {
      const canvas = document.getElementById("confetti-canvas");
      if (!canvas) return;
      
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      const particles = Array.from({length: 150}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        size: Math.random() * 6 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 60%)`,
        speed: Math.random() * 4 + 2,
        angle: Math.random() * Math.PI * 2,
        rotation: Math.random() * Math.PI * 2,
        rotationSpeed: (Math.random() - 0.5) * 0.2
      }));

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          p.y += p.speed;
          p.x += Math.sin(p.angle) * 0.5;
          p.rotation += p.rotationSpeed;
          
          if (p.y > canvas.height) {
            p.y = -10;
            p.x = Math.random() * canvas.width;
          }
          
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rotation);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
          ctx.restore();
        });
        requestAnimationFrame(draw);
      }
      
      draw();
      setTimeout(() => {
        canvas.style.opacity = "0";
        setTimeout(() => canvas.remove(), 1000);
      }, 4000);
    }
    
    async function verifySession() {
      const statusEl = document.getElementById("status");
      const messageEl = document.getElementById("message");
      const closeBtn = document.getElementById("closeBtn");
      const featuresEl = document.getElementById("features");

      try {
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        if (!sessionId) {
          throw new Error("No session ID found in URL");
        }

        console.log("⚡ Instant verification for session:", sessionId);

        // Call instant verification endpoint
        const res = await fetch(`${VERIFY_SESSION_URL}?session_id=${encodeURIComponent(sessionId)}`);
        const data = await res.json();

        console.log("Verification result:", data);

        if (data.status === "active") {
          // 🎉 SUCCESS! Instant unlock
          statusEl.innerHTML = "✅ EchoMind Pro unlocked instantly!";
          statusEl.classList.add("success");
          messageEl.textContent = "Your subscription has been verified. All Pro features are now active!";
          
          // Show features
          featuresEl.style.display = "block";
          
          // Show close button
          closeBtn.classList.add("visible");
          
          // Store activation in localStorage for extension
          try {
            localStorage.setItem("isProActive", "true");
            localStorage.setItem("echomind_pro_active", "true");
            localStorage.setItem("echomind_pro_activated_at", new Date().toISOString());
            localStorage.setItem("echomind_pro_email", data.email || "publicuser@echomind.ai");
            localStorage.setItem("echomind_pro_plan", data.plan || "monthly");
          } catch (e) {
            console.log("Could not save to localStorage:", e);
          }
          
          // 🎊 Launch confetti!
          launchConfetti();
          
          // 🔄 Redirect to dashboard after 3.5 seconds (or close tab if opened from extension)
          setTimeout(() => {
            try {
              // Try to close tab first (works if opened by extension)
              window.close();
            } catch (e) {
              console.log("Could not auto-close tab, redirecting to dashboard:", e);
            }
            
            // If tab didn't close, redirect to dashboard
            setTimeout(() => {
              window.location.href = "/dashboard.html";
            }, 100);
          }, 3500);
          
        } else if (data.status === "pending") {
          // Payment still processing
          statusEl.innerHTML = "⏳ Payment processing...";
          statusEl.classList.add("error");
          messageEl.textContent = "Your payment is being processed. Please wait a moment and reopen your EchoMind extension.";
          closeBtn.classList.add("visible");
        } else {
          // Unknown status
          statusEl.innerHTML = "⚠️ Verification pending";
          statusEl.classList.add("error");
          messageEl.textContent = "Your payment was received! Please reopen your EchoMind extension in a moment to activate Pro features.";
          closeBtn.classList.add("visible");
        }
      } catch (err) {
        console.error("Error verifying session:", err);
        statusEl.innerHTML = "⚠️ Could not verify payment";
        statusEl.classList.add("error");
        messageEl.textContent = "Your payment was successful! Please reopen your EchoMind extension to activate Pro features.";
        closeBtn.classList.add("visible");
      }
    }

    // Start instant verification when page loads
    verifySession();
  </script>
</body>
</html>
