<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EchoMind Dashboard</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      background: #0d1117;
      color: #fff;
      padding: 40px;
      max-width: 900px;
      margin: 0 auto;
    }
    h2 {
      color: #00ffa2;
      font-size: 32px;
      margin-bottom: 30px;
    }
    h3 {
      color: #00ffa2;
      font-size: 20px;
      margin-top: 30px;
      margin-bottom: 15px;
    }
    section {
      background: #161b22;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #333;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #0d1117;
      color: #e6edf3;
      font-family: monospace;
      font-size: 14px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(90deg, #00ffa2, #0078ff);
      color: black;
      font-weight: 600;
      font-size: 14px;
      margin-right: 10px;
    }
    button:hover {
      opacity: 0.9;
    }
    #vaultBox {
      background: #0d1117;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #333;
      color: #e6edf3;
      font-size: 13px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }
    .status.success {
      background: rgba(0, 255, 162, 0.1);
      color: #00ffa2;
      border: 1px solid #00ffa2;
    }
    #byok-banner {
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      color: white;
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 20px;
      font-size: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    #byok-banner.has-key {
      background: linear-gradient(90deg, #00ffa2, #0078ff);
    }
    #byok-banner-text {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    #byok-banner button {
      background: #fff;
      color: #3b82f6;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-weight: 600;
      cursor: pointer;
      font-size: 13px;
      white-space: nowrap;
    }
    #byok-banner.has-key button {
      color: #0078ff;
    }
    #byok-banner button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    .ai-mode-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.2);
      margin-left: 8px;
    }
    #mode-status {
      transition: color 0.4s ease, opacity 0.4s ease;
    }
  </style>
</head>
<body>
  <h2 style="margin-bottom: 8px;">üß† EchoMind Dashboard</h2>
  <p id="mode-status" style="
    font-size: 13px;
    color: #9ca3af;
    margin-top: -4px;
    margin-bottom: 16px;
    font-family: Inter, system-ui, sans-serif;
  ">
    Checking mode...
  </p>

  <!-- BYOK Onboarding Banner -->
  <div id="byok-banner">
    <div id="byok-banner-text">
      <span id="banner-icon">‚öôÔ∏è</span>
      <div>
        <strong id="banner-title">Bring Your Own Key</strong>
        <div id="banner-subtitle" style="font-size: 13px; opacity: 0.9; margin-top: 2px;">
          Connect OpenAI, Claude, Mistral, Gemini, or OpenRouter to unlock full AI power
        </div>
      </div>
    </div>
    <button id="go-settings">Add Key</button>
  </div>

  <section id="vaultSection">
    <h3>üì¶ Memory Vault</h3>
    <p style="color: #aaa; font-size: 14px;">All your summaries, explanations, proofreads, and translations are saved here.</p>
    <pre id="vaultBox">Loading vault...</pre>
    <button id="refreshVaultBtn">üîÑ Refresh</button>
    <button id="clearVaultBtn">üßπ Clear Vault</button>
  </section>

  <script src="dashboard.js"></script>
</body>
</html>
